<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <fieldset>
        <legend>Create Your Facebook Account:</legend>
        <label>First Name:<br />
        <input type="text" name="First Name" /></label><br />
        <label>Second Name:<br />
        <input type="text" name="Second Name" /></label><br />
        <label>Email Address/Contact Number:<br />
        <input type="text" name="Email Address/Contact Number" /></label> 
        <br />
        <label>Password:<br />
            <input type="password" name="Password" /></label>
            <br />
        <label>Gender: </label> <br />
        
            <input type="radio" name="gender" value="Male" 
            checked="checked" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Other" /> Other
        </fieldset>
        
</body>
</html>
