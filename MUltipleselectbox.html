<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>We 're learning HTML Elements Multiple Select Box:</h1>
    <form action="http://www.example.com/profile.php">
        <p>What are the Good Qaulity of your Self?</p>
        <select name="Qualities"  size="10" 
         multiple="multiple">
         <option value="Hard Working" selected="selected">
         Hard Working</option>
         <option value="Panctual"
         selected="selected">Panctual</option>
         <option value="Care Person" 
         selected="selected">Faithful</option>
         <option value="Truthfully">Truthfully</option>
        </select>
        </form>
    
</body>
</html>
