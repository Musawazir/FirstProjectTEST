<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>We 're learning Drop Down List Elements:</h1>
    <form action="">
        <p>Select your network here:</p>
        <select name="network">
            <option value="Jazz"
            >Jazz</option>
            <option value="Ufone">Ufone</option>
            <option value="Zong" selected="select">Zong</option>
        </select>
    </form>
    
</body>
</html>
